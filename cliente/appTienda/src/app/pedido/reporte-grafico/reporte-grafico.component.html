<div class="cuerpo">
  <mat-card *ngIf="isAdmin" class="shipping-card">
    <!--<mat-card-title>Cantidad de producto ordenados en el mes: {{filtro}}</mat-card-title>-->
    <div class="row">
      <div class="col">
        <mat-card-header>
          <mat-card-title>Top 5 productos del mes</mat-card-title>
        </mat-card-header>
        <br>
        <mat-form-field>
          <mat-label>Mes a filtrar</mat-label>
          <mat-select placeholder="Mes" #mes [(ngModel)]="filtro1" (ngModelChange)="inicioTopMes($event)">
            <mat-option *ngFor="let m of mesList" [value]="m.Value">
              {{ m.Text }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-content>
          <canvas #graficoCanvas class="chart"></canvas>
        </mat-card-content>
      </div>
      <div class="col">
        <mat-card-header>
          <mat-card-title>Top 5 mejores vendedores</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
          <canvas #graficoCanvas2 class="chart"></canvas>
        </mat-card-content>
      </div>
      <div class="col">
        <mat-card-header>
          <mat-card-title>Top 3 peores vendedores</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
          <canvas #graficoCanvas3 class="chart"></canvas>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
  <mat-card *ngIf="isVend" class="shipping-card">
    <div class="row">
      <div class="col">
        <mat-card-header>
          <mat-card-title>Productos mas vendidos</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
          <canvas #graficoCanvas4 class="chart"></canvas>
        </mat-card-content>
      </div>
      <div class="col">
        <mat-card-header>
          <mat-card-title>Mejores Clientes</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
          <canvas #graficoCanvas5 class="chart"></canvas>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
