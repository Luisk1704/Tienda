<div class="cuerpo">
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="tabla">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="compra">
          <th mat-header-cell *matHeaderCellDef> Compra </th>
          <td mat-cell *matCellDef="let element"> {{element.compras[0].id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="descuento">
          <th mat-header-cell *matHeaderCellDef> Descuento </th>
          <td mat-cell *matCellDef="let element"> {{element.descuento}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef> Subtotal </th>
            <td mat-cell *matCellDef="let element"> {{element.subtotal | currency  : 'CRC':'symbol-narrow'}} </td>
          </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef >Acciones</th>
          <td mat-cell *matCellDef="let element">
            <!--<a
              mat-fab
              matTooltip="Actualizar Producto"
              aria-label="Actualizar Producto"
              color="primary"
            >
              <mat-icon>edit</mat-icon>
            </a>-->
            <div class="acciones">
              <a mat-fab matTooltip="Detalle Pedido" aria-label="Detalle Pedido" color="primary"
                (click)="detallePedido(element.id)">
                <mat-icon>info</mat-icon>
              </a>
            </div>              
            
          </td>
        </ng-container>
        <!-- Symbol Column -->
        <!--<ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          <mat-icon>info</mat-icon>
        </ng-container>-->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
