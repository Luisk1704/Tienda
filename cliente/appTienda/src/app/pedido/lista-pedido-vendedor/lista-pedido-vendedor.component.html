<div class="cuerpo">
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="tabla">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="pedido">
          <th mat-header-cell *matHeaderCellDef> Pedido </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.ropas[0].ropa.categorias[0].descripcion}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.ropas[0].cantidad}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.ropas[0].subtotal | currency  : 'CRC':'symbol-narrow'}} </td>
        </ng-container>       
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
