<div class="cuerpo">
    <mat-card>
      <div class="row">
        <div class="col">
          <button class="boton" (click)="listaVendedor()">Todos</button>
          <button class="boton" (click)="listaEntregados()">Entregados</button>
          <button class="boton" (click)="listaPendientes()">Pendientes</button>
        </div>
        <div class="col"></div>
      </div>
      <table mat-table [dataSource]="dataSource" class="tabla">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->    
        
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.subtotal | currency  : 'CRC':'symbol-narrow'}} </td>
        </ng-container>
        
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef >Estado</th>
          <td mat-cell *matCellDef="let element">
            <strong *ngIf="element.entregado">Entregado</strong>           
            <button *ngIf="!element.entregado" class="{{element.clase}}" (click)="cambiarEstado(element)"><strong>{{element.estado}}</strong></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
